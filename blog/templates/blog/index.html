{% extends 'blog/base_blog.html' %}

{% block title %}
	First Page - {{ block.super }}
{% endblock %}

{% block content %}
	
	<div id='app'>
			[[ message ]]
		
		{% for post in page_object.object_list %}
		
			
			{% include 'blog/includes/post_card_template2.html' %}

		{% endfor %}
	</div>
	<script type="text/javascript">
		var app = new Vue({
		delimiters: ['[[', ']]'],
		  el: '#app',
		  data: {
		    message: 'Hello From Vue!'
		  }
		})
	</script>
{% endblock %}

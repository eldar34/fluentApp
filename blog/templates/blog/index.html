{% extends 'blog/base_blog.html' %}

{% block title %}
	First Page
{% endblock %}

{% block content %}
	<h1 class="mb-5">Posts:</h1>
	<div id='app'>
			[[ message ]]
		</div>
	{% for post in posts %}
	
		
		{% include 'blog/includes/post_card_template.html' %}

	{% endfor %}
	<script type="text/javascript">
		var app = new Vue({
		delimiters: ['[[', ']]'],
		  el: '#app',
		  data: {
		    message: 'Hello From Vue!'
		  }
		})
	</script>
{% endblock %}

{% extends 'blog/base_blog.html' %}

{% block title %}
	Delete Post "{{ posts.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
	<form action="{{ posts.get_delete_url }}" method="post">
		{% csrf_token %}
		<h3>Are you sure you want delete <b>"{{ posts.title|title }}"</b> post</h3>
		<a href="{{ posts.get_absolute_url }}">Cancel</a>
		<button type="submit" class="btn btn-danger">Delete</button>
	</form>
		
{% endblock %}
